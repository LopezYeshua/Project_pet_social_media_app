<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>New Pet</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/dashboard">Website Title</a>
            </div>
        </nav>
    </header>

    <div class="row mt-5 px-5">
        <div class="col">
            <div class="vertical-nav-container p-3">
                <h4>New Pet:</h4>
                <form action="/create/pet", method="post">
                    <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                    <div>
                        <select class="form-select" name="animal">
                            <option selected>Animal</option>
                            <option value="dog">Dog</option>
                            <option value="cat">Cat</option>
                            <option value="bird">Bird</option>
                        </select>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="1">
                        <label class="form-check-label" for="gender">Boy</label>
                    </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="0">
                            <label class="form-check-label" for="gender">Girl</label>
                        </div>
                    <div>
                        <label for="name">Name: </label>
                        <input class="form-control" type="text" name="name">
                    </div>
                    <div>
                        <label for="breed">Breed: </label>
                        <input class="form-control" type="text" name="breed">
                    </div>
                    <div>
                        <label for="dob">DOB: </label>
                        <input class="form-control" type="date" name="dob">
                    </div>
                    <div class="d-flex justify-content-end">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
